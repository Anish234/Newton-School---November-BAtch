<!-- Signup Form Car
Make a Signup form that has the following HTML elements
1. Name*,
2. Email*
3. Gender* (radio buttons),
4. Car Brands* (options : [BMW, Audi, Mercedez])
5. Age*
6. DOB* (date type input)
7. Password*
8. submit button.

Kindly follow all the instructions mentioned below so that your code passes all the test cases

Instructions:
1. * are required fields that is they should have the required attributes,
2. Use method attribute value that you should use in this case for the form!
3. The respective input elements for the mentioned fields should have ids
#name, #email, #password, #cars, #age, #dob. For example, The element for selecting a car brand should have id #cars
4. The radio buttons for gender should have name attribute as gender.
5. All input elements must also have corresponding labels with for attribute set to the ids of the element to which they belong.
For example, the label for input of name will be <label for="name"> Name</label> -->


<!DOCTYPE html>
<html>
    <body>
        <h1>Signup Form Car</h1>
        <form id="form" action="" method="post">
            <label for="name">Name</label>
            <input type="name" required id="name" placeholder="Enter your name"><br>
            <label for="email">Email</label>
            <input type="email" required id="email" placeholder="Enter your email"><br>
            <label for="gender">Gender</label>
            <input type="radio" required id="male" name="gender" />Male
            <input type="radio" required id="female" name="gender" />Female<br>
            <label for="cars">Car Brands</label>
            <lable for="cars">Car Brands</label>
            <select name="carbrands" required id="cars">
                <option selected>BMW</option>
                <option>Audi</option>
                <option>Mercedez</option>
            </select><br>
            <label for="age">Age</label>
            <input type="number" required id="age" placeholder="Enter your age"><br>
            <label for="dob">DOB</label>
            <input type="date" required id="dob" placeholder="Enter your dob"><br> 
            <label for="password">Password</label>
            <input type="password" required id="password" placeholder="Enter your password"><br>
            <button type="submit" name="submit">Submit</button>
        </form>
    </body>
</html>
