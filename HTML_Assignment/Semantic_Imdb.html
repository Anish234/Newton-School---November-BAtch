<!-- Semantic IMDb
Create a simple HTML document. It should consist of your favorite movie, should have actors of the movie, and some quotes from the movie that you liked. Style your page as you like.

Acceptance Criteria:

Following are some mandatory tags that are required. You can choose to add others as well.

header should contain the name of the movie

Add one nav tag with 2 links with ids "nav-actor" and "nav-quote", which should link to different sections of your page - Actors and Quotes respectively. The links should be "#actor" and "#quote".

summary should have a short summary of the plot of the movie

section there should be 2 sections on the page with the ids "actor" and "quote" respectively. One section should have details about the actors in the movie, the other should have your favourite quote from the movie

aside should have information about the IMDb rating of the movie and its release date

footer should have Producer's name in the format: "Produced by: < name > " -->

<!DOCTYPE html>
<html>
    <body>
        <header>
            <h1>'Avengers: Endgame.'</h1>
        </header>
        <nav>
            <a href="#actor" id="nav-actor">Actors</a>
            <a href="#quote" id="nav-quote">Quotes</a>
        </nav>
        <summary>Some superhero save our universe from threat like thanos.</summary>
        <section id="actor">
            <div>
                <p>Robert Downey Jr.</p>
            </div>
        </section>
        <section id="quote">
            <div>
                <p>Avengers Assemble</p>
            </div>
        </section>
        <aside>
            <div>
                <p>8.4/10 rating</p>
                <p>April 22, 2019</p>
            </div>
        </aside>
        <footer>
            <div>Produced by: Kevin Feige</div>
        </footer>
    </body>
</html>
