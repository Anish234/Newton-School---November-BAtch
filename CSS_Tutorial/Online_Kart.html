<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Online_Kart.css">
        <title>Online-Kart</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Online Kart</h1>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Categories</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
            <div class="container">
                <h2>Shopping Cart</h2>
                <div class="row">
                    <div class="col">
                        <div class="product">
                            <img src="https://cdn.shopify.com/s/files/1/0607/6678/1671/products/CAMPCLINT_WHITE-L.GRY.jpg?v=1670325506" alt="Shoes" width="1080" height="1440">
                            <h3>Shoes</h3>
                            <p>₹569.00 INR</p>
                            <button>Add to Cart</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="product">
                            <img src="https://rukminim1.flixcart.com/image/1080/1440/k44hksw0/t-shirt/m/t/r/m-dv24solidmustard-diversify-original-imafkbzvhcn3vgs7.jpeg?q=70" alt="T-Shirt" width="1080" height="1440">
                            <h3>T-Shirt</h3>
                            <p>₹499.00 INR</p>
                            <button>Add to Cart</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="product">
                            <img src="https://rukminim1.flixcart.com/image/1080/1440/kfoapow0-0/jean/g/v/i/32-hljn000851-highlander-original-imafw2hzwzuzhgfg.jpeg?q=70" alt="Jeans" width="1080" height="1440">
                            <h3>Jeans</h3>
                            <p>₹499.00 INR</p>
                            <button>Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
      		<div id="payment-gateway">
                <h4>Please enter your payment information:</h4>
                <label for="creditcardnumber>Credit">Card Number:</label> 
                <input type="text" size="20"/><br>
                <br>
                  
                <label for="expirydate">Expiry Date:</label>
                <input type="text" size="3"/> / <input type="text" size="3"/><br>
                <br>
                  
                <label for="cvv">CVV:</label>
                <input type="text" size="3"/><br>
                <br>
                  
                <input type="Submit" value="Pay Now" />
            </div>
        </div>
    </body>
</html>
