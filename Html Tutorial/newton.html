<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton Document</title>
</head>
<body>
    <div>
        <h1>Let's talk about list</h1>
        <div>
            <h3>Ordered list</h3>
            <ol type="1">
                <li>Apple</li>
                <li>Cat</li>
                <li>Banana</li>
                <ol type="1">
                    <li>1</li>
                    <li>2</li>
                </ol>
            </ol>
        </div>
        <div>
            <h3>Unordered list</h3>
            <ul>
                <li>Apple</li>
                <li>Cat</li>
                <li>Banana</li>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <ul>
                        <li>1</li>
                        <li>2</li>
                    </ul>
                </ul>
            </ul>
        </div>
    </div>
    <br/>
    <div>
        <h1>Let's talk about images</h1>
        <img src="https://cdn.pixabay.com/photo/2016/02/19/15/46/labrador-retriever-1210559__480.jpg" height="100" alt="dog pic">
    </div>
    <br/>
    <div>
        <h1>Let's talk about Iframe</h1>
        <iframe src="https://www.wikipedia.org/"/>
    </div>
    <br/>
    <div>
        <h1>Let's talk about video</h1>
        <video controls>
            <source src="https://youtu.be/HcOc7P5BMi4"/>
        </video>
    </div>
    <br/
</body>
</html>
